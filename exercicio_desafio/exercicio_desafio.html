<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exercicio_desafio.css">
    <script src="./exercicio_desafio.js" defer></script>
    <title>PokeMongo</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img id="logo" src="../assets/logo.png" alt="Logo PokeMongo"></div>
        <div id="pokebola">
            <img id="pokevida1" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida2" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida3" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida4" class="pokevida" src="../assets/pokebola.png" alt="">
            <img id="pokevida5" class="pokevida" src="../assets/pokebola.png" alt="">
        </div>
        <div class="progress">
            <div id="progressbar">
                <div id="bar"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="return">
            <div id="returnBox">
                <div id="returnHead">Retorno</div>
                <p id="returnText"></p>
            </div>
        </div>

        <div id="professor">
            <div class="dialogBox">
                <div id="box"><p class="fadeInText">Utilizando a operação de agregação do MongoDB, você pode encontrar mais informações sobre ela no 
                    <br><strong><a href="https://www.mongodb.com/docs/manual/aggregation/">SITE OFICIAL DE DOCUMENTAÇÃO MONGO</a></strong><br>
                    conte quantos pokemon há em cada tipo principal.</div>
            </div>
            <img id="prof" src="../assets/profOAK.png" alt="Professor OAK">
            <div>
                <div class="alternativasDiv">
                    <div class="aTop column">
                        <div id="alternativa3" class="alternativa" draggable="true">$sortByCount: "tipo1"</div>
                        <div id="alternativa2" class="alternativa" draggable="true">{</div>
                        <div id="alternativa1" class="alternativa" draggable="true">db.pokemons.aggregate([</div>
                        <div id="alternativa4" class="alternativa" draggable="true">}</div>
                        <div id="alternativa5" class="alternativa" draggable="true">]</div>
                        <div id="alternativa6" class="alternativa" draggable="true">)</div>

                    </div>
                    <div class="aBottom column">
                
                        
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <footer id="rodape">
        <div id="lineFooter"></div>
        <div class="botoes">
            <div id="btnSkip">Pular</div>
            <div id="btnTip">Saiba Mais</div>
            <div id="btnVerify" onclick="getItemsOrder()">Verificar</div>
        </div>
    </footer>

    <audio id="som" src="../assets/batalha.mp3"></audio>
</body>

</html>
